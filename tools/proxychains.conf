# Fixed proxychains configuration for RDP2TCP SOCKS5
# Use with: proxychains4 -f tools/proxychains-fixed.conf <command>

# Use strict chain (only use proxies in the list)
strict_chain

# Quiet mode (no output from library)
quiet_mode

# Proxy DNS requests - no leak for DNS data
proxy_dns

# Some timeouts in milliseconds
tcp_read_time_out 15000
tcp_connect_time_out 8000

# DNS settings
# Use external DNS servers to avoid local DNS issues
dns 8.8.8.8
dns 8.8.4.4

# ProxyList format
[ProxyList]
# Add your SOCKS5 proxy here
socks5 127.0.0.1 19050
