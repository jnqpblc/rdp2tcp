# Test proxychains configuration for RDP2TCP SOCKS5
# Use with: proxychains4 -f tools/proxychains.conf <command>

# Dynamic - Do not change unless you know what you are doing!
dynamic_chain

# Quiet mode (no output from library)
quiet_mode

# Proxy DNS requests - no leak for DNS data
proxy_dns

# Some timeouts in milliseconds
tcp_read_time_out 15000
tcp_connect_time_out 8000

# ProxyList format
#       socks5 127.0.0.1 1080
[ProxyList]
# Add your SOCKS5 proxy here
socks5 127.0.0.1 19050
